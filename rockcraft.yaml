name: canonical-cla
summary: Canonical Contribution Licence Agreement (CLA) Service.
description: OCI image for the Python service - Canonical CLA
version: "0.1"
base: ubuntu@22.04

platforms:
  amd64:
  arm64:

parts:
  app:
    plugin: python
    source: .
    build-packages:
      - libpq-dev
      - libssl-dev
      - libffi-dev
    stage-packages:
      - python3-venv
      - libpq5
    python-requirements:
      - requirements.txt

  app-files:
    plugin: dump
    source: .
    override-pull: |
      craftctl default
      # Ignored files
      rm -rf rockcraft.yaml
    organize:
      "*": /app/
    prime:
      - app
