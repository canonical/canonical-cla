version: "3"
services:
  db:
    image: postgres:latest
    container_name: canonical-cla-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    network_mode: "host"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    container_name: canonical-cla-redis
    network_mode: "host"
volumes:
  postgres-data:
