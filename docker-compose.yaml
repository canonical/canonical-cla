version: "3"
services:
  db:
    image: postgres:latest
    container_name: canonical-cla-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    network_mode: "host"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    container_name: canonical-cla-redis
    network_mode: "host"
  smtp4dev:
    image: rnwood/smtp4dev:latest
    container_name: canonical-cla-smtp4dev
    ports:
      - "7999:80"
      - "2525:25"
    environment:
      - RelayOptions__Login=user
      - RelayOptions__Password=password

  tempo:
    image: grafana/tempo:latest
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
    ports:
      - "3200:3200" # tempo
      - "4317:4317" # otlp grpc

  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./grafana-ds.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    ports:
      - "3000:3000"
    depends_on:
      - tempo
volumes:
  postgres-data:
